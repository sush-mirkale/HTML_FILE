<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Appliances</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Explore Home Appliances</h1>
  <p class="subheading">Smart, stylish, and essential for modern living</p>

  <div class="product-grid">
    <!-- Sample Product Card -->
    <div class="product-card">
      <div class="product-img">
      <img src="./water heater.jpg" alt="Water Heater" />
      </div>
      <div class="product-name">Water Heater</div>
      <div class="product-price">₹3,499</div>
      <button class="add-btn">Add to Cart</button>
    </div>

    <!-- Add more appliance cards below -->
    <div class="product-card">
      <div class="product-img"><img src="./oven.jpg" alt="Microwave Oven" /></div>
      <div class="product-name">Microwave Oven</div>
      <div class="product-price">₹6,500</div>
      <button class="add-btn">Add to Cart</button>
    </div>

    <div class="product-card">
      <div class="product-img"><img src="./toaster.jpg" alt="Toaster" /></div>
      <div class="product-name">Toaster</div>
      <div class="product-price">₹2,199</div>
      <button class="add-btn">Add to Cart</button>
    </div>

    <div class="product-card">
      <div class="product-img"><img src="./vaccume cleaner new .jpg" alt="Vacuum Cleaner" /></div>
      <div class="product-name">Vacuum Cleaner</div>
      <div class="product-price">₹8,500</div>
      <button class="add-btn">Add to Cart</button>
    </div>

    <div class="product-card">
      <div class="product-img"><img src="./mixer grinder.webp" alt="Mixer Grinder" /></div>
      <div class="product-name">Mixer Grinder</div>
      <div class="product-price">₹2,299</div>
      <button class="add-btn">Add to Cart</button>
    </div>

    <div class="product-card">
      <div class="product-img"><img src="./electrical kettal.jpg" alt="Electric Kettal" /></div>
      <div class="product-name">Electric Kettal</div>
      <div class="product-price">₹1,290</div>
      <button class="add-btn">Add to Cart</button>
    </div>
    

    <div class="product-card">
      <div class="product-img"><img src="./coffe maker.jpg" alt="Coffee Maker" /></div>
      <div class="product-name">Coffee Maker</div>
      <div class="product-price">₹5,399</div>
      <button class="add-btn">Add to Cart</button>
    </div>


    <div class="product-card">
      <div class="product-img"><img src="./Iron.jpg" alt="Iron" /></div>
      <div class="product-name">Iron</div>
      <div class="product-price">₹1,100</div>
      <button class="add-btn">Add to Cart</button>
    </div>


    <div class="product-card">
      <div class="product-img"><img src="./hair drayer.jpg" alt="Hair Drayer" /></div>
      <div class="product-name">Hair Drayer</div>
      <div class="product-price">₹1,500</div>
      <button class="add-btn">Add to Cart</button>
    </div>

    <div class="product-card">
      <div class="product-img"><img src="./alexa new.jpg" alt="Alexa" /></div>
      <div class="product-name">Alexa</div>
      <div class="product-price">₹5,499</div>
      <button class="add-btn">Add to Cart</button>
    </div>



    <div class="product-card">
      <div class="product-img"><img src="./smart light.webp" alt="Smart Light" /></div>
      <div class="product-name">Smart Light</div>
      <div class="product-price">₹999</div>
      <button class="add-btn">Add to Cart</button>
    </div>


    <div class="product-card">
      <div class="product-img"><img src="./home theaters.webp" alt="Home Theater" /></div>
      <div class="product-name">Home Theater</div>
      <div class="product-price">₹8,000</div>
      <button class="add-btn">Add to Cart</button>
    </div>
    
  
  </div>

</body>
</html>
